{% extends "base.html" %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-6">
    Editar Produto: <span class="text-blue-600">{{ produto.nome_produto }}</span>
</h2>

<div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
    <form action="{{ url_for('admin.editar_produto', cod=produto.cod_produto) }}" method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Nome do Produto -->
            <div class="md:col-span-2">
                <label for="nome_produto" class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
                <input type="text" name="nome_produto" id="nome_produto" value="{{ produto.nome_produto }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Descrição -->
            <div class="md:col-span-2">
                <label for="descricao_produto" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                <textarea name="descricao_produto" id="descricao_produto" rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Adicione uma breve descrição...">{{ produto.descricao_produto }}</textarea>
            </div>

            <!-- Preço de Compra -->
            <div>
                <label for="preco_compra" class="block text-sm font-medium text-gray-700 mb-1">Preço de Compra (R$)</label>
                <input type="number" name="preco_compra" id="preco_compra" step="0.01"
                    value="{{ produto.preco_compra }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Preço de Venda -->
            <div>
                <label for="preco_venda" class="block text-sm font-medium text-gray-700 mb-1">Preço de Venda (R$)</label>
                <input type="number" name="preco_venda" id="preco_venda" step="0.01"
                    value="{{ produto.preco_venda }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Quantidade -->
            <div>
                <label for="quantidade" class="block text-sm font-medium text-gray-700 mb-1">Quantidade em Estoque</label>
                <input type="number" name="quantidade" id="quantidade" value="{{ produto.quantidade }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Unidade de Medida -->
            <div>
                <label for="cod_unidade" class="block text-sm font-medium text-gray-700 mb-1">Unidade de Medida</label>
                <select id="cod_unidade" name="cod_unidade" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Selecione...</option>
                    {% for unidade in unidades %}
                        <option value="{{ unidade.cod_unidade }}" {% if produto.cod_unidade == unidade.cod_unidade %}selected{% endif %}>
                            {{ unidade.nome_unidade }} ({{ unidade.sigla_unidade }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Código de Barras -->
            <div class="md:col-span-2">
                <label for="codigo_barras" class="block text-sm font-medium text-gray-700 mb-1">Código de Barras (EAN-13)</label>
                <input type="text" name="codigo_barras" id="codigo_barras" maxlength="13"
                    value="{{ produto.codigo_barras }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Categoria -->
            <div>
                <label for="cod_categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                <select name="cod_categoria" id="cod_categoria"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    {% for c in categorias %}
                        <option value="{{ c.cod_categoria }}" {% if produto.cod_categoria == c.cod_categoria %}selected{% endif %}>
                            {{ c.nome_categoria }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- PVP -->
            <div>
                <label for="cod_pvp" class="block text-sm font-medium text-gray-700 mb-1">PVP</label>
                <select name="cod_pvp" id="cod_pvp"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    {% for p in pvps %}
                        <option value="{{ p.cod_pvp }}" {% if produto.cod_pvp == p.cod_pvp %}selected{% endif %}>
                            {{ p.nome_pvp }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Produto Ativo -->
            <div class="md:col-span-2 flex items-center">
                <input type="checkbox" name="ativo" id="ativo"
                    class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                    {% if produto.ativo %}checked{% endif %}>
                <label for="ativo" class="ml-2 block text-sm text-gray-900">Produto Ativo</label>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="mt-8 flex justify-end space-x-4">
            <a href="{{ url_for('admin.produtos') }}"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg 
                       shadow-md transition duration-300">
                Cancelar
            </a>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg 
                       shadow-md transition duration-300">
                Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
