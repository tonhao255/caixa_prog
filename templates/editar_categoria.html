{% extends "base.html" %}
{% block conteudo %}
<h2>✏️ Editar Categoria</h2>

<form method="POST">
  <div class="mb-3">
    <label>Nome</label>
    <input type="text" name="nome_categoria" class="form-control" value="{{ categoria.nome_categoria }}" required>
  </div>

  <div class="mb-3">
    <label>Descrição</label>
    <textarea name="descricao_categoria" class="form-control">{{ categoria.descricao_categoria }}</textarea>
  </div>

  <div class="mb-3">
    <label>PVP</label>
    <select name="pvp_categoria" class="form-control">
      <option value="">Nenhum</option>
      {% for p in pvps %}
        <option value="{{ p.cod_pvp }}" {% if categoria.pvp_categoria == p.cod_pvp %}selected{% endif %}>{{ p.nome_pvp }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-success">Salvar Alterações</button>
  <a href="{{ url_for('admin.categorias') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
