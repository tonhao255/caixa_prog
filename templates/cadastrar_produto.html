{% extends "base.html" %}

{% block title %}Cadastrar Novo Produto{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-6">Cadastrar Novo Produto</h2>

<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form method="POST">
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
                <input type="text" name="nome_produto" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                <textarea name="descricao_produto" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                                 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Preço de Compra</label>
                    <input type="number" step="0.01" name="preco_compra" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Preço de Venda</label>
                    <input type="number" step="0.01" name="preco_venda" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                    <input type="number" name="quantidade" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="cod_unidade" class="block text-sm font-medium text-gray-700 mb-1">Unidade de Medida</label>
                    <select id="cod_unidade" name="cod_unidade" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Selecione...</option>
                        {% for unidade in unidades %}
                            <option value="{{ unidade.cod_unidade }}">
                                {{ unidade.nome_unidade }} ({{ unidade.sigla_unidade }})
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Código de Barras</label>
                <input type="text" name="codigo_barras" required maxlength="13"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                    <select name="cod_categoria"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        {% for c in categorias %}
                        <option value="{{ c.cod_categoria }}">{{ c.nome_categoria }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">PVP</label>
                    <select name="cod_pvp"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        {% for p in pvps %}
                        <option value="{{ p.cod_pvp }}">{{ p.nome_pvp }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="ativo" id="ativo"
                       class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked>
                <label for="ativo" class="ml-2 block text-sm text-gray-900">Produto Ativo</label>
            </div>
        </div>

        <div class="mt-8 flex justify-end space-x-4">
            <a href="{{ url_for('admin.produtos') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Cancelar
            </a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Salvar Produto
            </button>
        </div>
    </form>
</div>
{% endblock %}
