<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-card">
        <div class="login-icon">
            <i class="fas fa-user"></i>
        </div>
        <h4 class="text-center mb-4 text-dark">LOGIN UI</h4>        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Usuário" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="senha" placeholder="Senha" required>
                <span class="input-group-text"><i class="fas fa-eye"></i></span>
            </div>         
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                </div>
                <div class="mt-2">
                    <a href="#" class="forgot-link text-decoration-none text-primary">Esqueceu a senha?</a>
                </div>
            </div>

           <button type="submit" class="btn login-btn w-100">LOGIN</button>           
           <div class="mt-3 text-center">
                <p>Não tem uma conta? <a href="/cadastro" class="text-decoration-none text-primary">Cadastre-se</a></p>
           </div>

        </form>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
