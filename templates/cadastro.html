<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-card">
        <div class="login-icon">
            <i class="fas fa-user-plus"></i>
        </div>
        <h4 class="text-center mb-4 text-dark">CADASTRO</h4>
        <div id="mensagem-erro" class="alert alert-danger d-none" role="alert"></div>
        <form method="POST">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="nome" placeholder="Nome completo" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Usuário" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" name="email" placeholder="E-mail" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="senha" placeholder="Senha" required>
                <span class="input-group-text"><i class="fas fa-eye"></i></span>
            </div>
            <button type="submit" class="btn login-btn w-100">CADASTRAR</button>
            <div class="mt-3 text-center">
                <p>Já tem uma conta? <a href="/login" class="text-decoration-none text-primary">Faça login</a></p>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/verifica_usuario.js') }}"></script>
</body>
</html>
