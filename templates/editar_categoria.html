{% extends "base.html" %}

{% block title %}Editar Categoria{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-6">
    Editar Categoria: <span class="text-blue-600">{{ categoria.nome_categoria }}</span>
</h2>

<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form action="{{ url_for('admin.editar_categoria', cod=categoria.cod_categoria) }}" method="POST">
        <div class="space-y-6">
            <!-- Nome da Categoria -->
            <div>
                <label for="nome_categoria" class="block text-sm font-medium text-gray-700 mb-1">Nome da Categoria</label>
                <input type="text" name="nome_categoria" id="nome_categoria"
                    value="{{ categoria.nome_categoria }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    required>
            </div>

            <!-- Descrição -->
            <div>
                <label for="descricao_categoria" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                <textarea name="descricao_categoria" id="descricao_categoria" rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Adicione uma descrição (opcional)">{{ categoria.descricao_categoria }}</textarea>
            </div>

            <!-- PVP Associado -->
            <div>
                <label for="pvp_categoria" class="block text-sm font-medium text-gray-700 mb-1">PVP Associado</label>
                <select name="pvp_categoria" id="pvp_categoria"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Nenhum</option>
                    {% for p in pvps %}
                        <option value="{{ p.cod_pvp }}" {% if categoria.pvp_categoria == p.cod_pvp %}selected{% endif %}>
                            {{ p.nome_pvp }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="mt-8 flex justify-end space-x-4">
            <a href="{{ url_for('admin.categorias') }}"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg 
                       shadow-md transition duration-300">
                Cancelar
            </a>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg 
                       shadow-md transition duration-300">
                Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
